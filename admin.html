<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/sidebar.css">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/signUp.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="javascript/script.js"></script>

</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#courses" class="active">Các khóa học</a>
        <a href="#study-abroad">Tin du học</a>
        <a href="#engineer-news">Tin kỹ sư</a>
        <a href="#labor-export">Tin xuất khẩu lao động</a>
        <a href="#job-openings">Tin tuyển dụng</a>

    </div>

    <div id="main" class="content">
        <header>
            <div class="navbar navbar-expand-xxl">
                <button class="open-btn" onclick="openNav()">☰</button>

                <div class="container">

                    <a class="navbar-brand" href="#">
                        <img src="image/logo.jpg" alt="logo" class="img-logo">
                    </a>

                    <div class="flex-grow-1 mx-3 d-flex align-items-center">
                        <div class="input-container">
                            <input id="search-input" type="text" class="form-control flex-grow-1"
                                placeholder="Tìm kiếm..." autocomplete="off" aria-label="Search field"
                                oninput="searchWithSuggestions(this)" onfocus="searchWithSuggestions(this)"
                                onblur="searchFieldLostFocus(event)">
                            <i class="fas fa-search text-muted icon-search" id="search-button"></i>
                        </div>
                    </div>


                    <div class="d-flex align-items-center">
                        <button class="signup-button me-3" id="openSignupModal">
                            <span class="circle1"></span>
                            <span class="circle2"></span>
                            <span class="circle3"></span>
                            <span class="circle4"></span>
                            <span class="circle5"></span>
                            <span class="text">Đăng kí</span>
                        </button>
                        <button class="signin-button" id="openSigninModal">
                            <span class="circle1"></span>
                            <span class="circle2"></span>
                            <span class="circle3"></span>
                            <span class="circle4"></span>
                            <span class="circle5"></span>
                            <span class="text">Đăng nhập</span>
                        </button>

                        <div class="dropdown">
                            <button id="success" class="signin-button dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <span class="circle1"></span>
                                <span class="circle2"></span>
                                <span class="circle3"></span>
                                <span class="circle4"></span>
                                <span class="circle5"></span>
                                <span class="text"></span>
                            </button>
                            <div class="dropdown-menu dropdownLogout">
                                <button class="dropdown-logout" id="logoutButton">
                                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="modal-container"></div>
                </div>
            </div>

        </header>
        <!-- <div class="button-container">
            <button id="btn-kh" class="new-post-btn">

            </button>
            <button id="btn-ks" class="new-post-btn">

            </button>
            <button id="btn-xkld" class="new-post-btn">

            </button>
            <button id="btn-td" class="new-post-btn">

            </button>
        </div> -->

        <div class="button-container">
            <button id="btn-kh" class="new-post-btn">
                <div>
                    <i class="fas fa-book"></i>
                    <p>0 bài viết khóa học</p>
                </div>


                <div class="post-info">
                    <i class="fas fa-plus"></i> Thêm mới
                </div>
            </button>
            <button id="btn-dh" class="new-post-btn">
                <div>
                    <i class="fas fa-plane"></i>
                    <p>0 bài viết du học</p>
                </div>


                <div class="post-info">
                    Thêm mới <i class="fas fa-arrow-right"></i>
                </div>
            </button>
            <button id="btn-ks" class="new-post-btn">
                <div>
                    <i class="fas fa-cogs"></i>
                    <p>0 bài viết kỹ sư</p>
                </div>


                <div class="post-info">
                    Thêm mới <i class="fas fa-arrow-right"></i>
                </div>
            </button>
            <button id="btn-xkld" class="new-post-btn">
                <div>
                    <i class="fas fa-briefcase"></i>
                    <p>0 bài viết xuất khẩu lao động</p>
                </div>


                <div class="post-info">
                    Thêm mới <i class="fas fa-arrow-right"></i>
                </div>
            </button>
            <button id="btn-td" class="new-post-btn">
                <div>
                    <i class="fas fa-user-tie"></i>
                    <p>0 bài viết tuyển dụng</p>
                </div>


                <div class="post-info">
                    Thêm mới <i class="fas fa-arrow-right"></i>
                </div>
            </button>
        </div>

        <main>
            <section id="courses">
                <h1>Các khóa học
                    <a href="post-list.html?type=KH" class="see-all-btn">Xem tất cả</a>

                </h1>
                <div class="posts-container">

                </div>

                <!-- Nội dung về các khóa học -->
            </section>



            <section id="study-abroad">
                <h1>Tin du học
                    <a href="post-list.html?type=DH" class="see-all-btn">Xem tất cả</a>

                </h1>
                <div class="posts-container">

                </div>
                <!-- Nội dung về tin du học -->
            </section>

            <section id="engineer-news">
                <h1>Tin kỹ sư

                    <a href="post-list.html?type=KS" class="see-all-btn">Xem tất cả</a>

                </h1>
                <div class="posts-container">

                </div>
                <!-- Nội dung về tin kỹ sư -->
            </section>

            <section id="labor-export">
                <h1>Tin xuất khẩu lao động
                    <a href="post-list.html?type=XKLD" class="see-all-btn">Xem tất cả</a>

                </h1>
                <div class="posts-container">

                </div>
                <!-- Nội dung về tin xuất khẩu lao động -->
            </section>
            <section id="job-openings">
                <h1>Tin tuyển dụng
                    <a href="post-list.html?type=TD" class="see-all-btn">Xem tất cả</a>
                </h1>
                <div class="posts-container">

                </div>

                <!-- Nội dung về tin tuyển dụng -->
            </section>
        </main>

    </div>


    <script src="javascript/main.js"></script>
