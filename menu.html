<body>
    <nav class="navbar navbar-expand-xxl">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="image/logo.jpg" alt="logo" class="img-logo">
            </a>

            <div class="flex-grow-1 mx-3 d-flex align-items-center">
                <div class="input-container">
                    <input id="search-input" type="text" class="form-control flex-grow-1" placeholder="Search..."
                        autocomplete="off" aria-label="Search field" oninput="searchWithSuggestions(this)"
                        onfocus="searchWithSuggestions(this)" onblur="searchFieldLostFocus(event)">
                    <i class="fas fa-search text-muted icon-search" id="search-button"></i>
                </div>
            </div>


            <div class="d-flex align-items-center">
                <button class="signup-button me-3" id="openSignupModal">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Đăng kí</span>
                </button>
                <button class="signin-button" id="openSigninModal">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Đăng nhập</span>
                </button>

                <div class="dropdown">
                    <button id="success" class="signin-button dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <span class="circle1"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                        <span class="circle4"></span>
                        <span class="circle5"></span>
                        <span class="text"></span>
                    </button>
                    <div class="dropdown-menu dropdownLogout">
                        <button class="dropdown-logout" id="logoutButton">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </button>
                    </div>
                </div>
            </div>

            <div id="modal-container"></div>
        </div>
    </nav>
