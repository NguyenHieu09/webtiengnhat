<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách bài viết</title>
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body>
    <header>
        <h1 style="text-align: center;margin-bottom: 20px;margin-top: 20px;">Danh sách các bài tiết về khóa học</h1>
    </header>

    <main>
        <section id="postList">

            <div class="posts-container">
                <!-- Đây là nơi để hiển thị danh sách các bài viết -->
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Lấy loại bài viết từ tham số truy vấn URL
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');

            // Gọi API hoặc truy vấn cơ sở dữ liệu để lấy danh sách bài viết theo loại
            fetch(`http://localhost:3000/api/type/posts?type=${type}`)
                // fetch(`https://webtiengnhat-be.onrender.com/api/type/posts?type=${type}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const posts = data.posts;

                    // Hiển thị danh sách bài viết ra giao diện
                    const postsContainer = document.querySelector('.posts-container');

                    posts.forEach(post => {
                        const postHTML = `
                            <a href="post-detail.html?id=${post.id}"  style="text-decoration: none; color: black">
                        <div class="post">
                            <h2 class="post-title">${post.title}</h2>
                            <img class="post-image" src="${post.img}" alt="post-image" />
                            <p class="post-content">${post.content}</p>
                        </div>
                    </a>
                        `;
                        postsContainer.insertAdjacentHTML('beforeend', postHTML);
                    });
                })
                .catch(error => {
                    console.error('Error fetching posts:', error);
                });
        });
    </script>
</body>

</html>
