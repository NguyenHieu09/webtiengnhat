<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/signUp.css">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <form class="form">
                        <div class="row">
                            <div class="col">
                                <h2 class="title">Đăng Nhập</h2>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        <label>
                            <input class="input" type="email" placeholder="" required>
                            <span>Email</span>
                        </label>
                        <label>
                            <input class="input" type="password" placeholder="" required>
                            <span>Mật khẩu</span>
                        </label>

                        <button class="submit">Đăng Nhập</button>
                        <p class="signin">Bạn chưa có tài khoản? <a id="openSignupFromSignin" href="#">Đăng kí</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
